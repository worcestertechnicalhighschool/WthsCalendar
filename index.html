<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script
      src="https://kit.fontawesome.com/8b30f78889.js"
      crossorigin="anonymous"
    ></script>
   
    
    <link rel="stylesheet" href="calendar.css">
  </head>
  <body>
    <header>
      <a href="index.html" class="active">Full Calendar</a>
      <a href="list.html">List Calendar</a>
    </header>
    <aside class="events">
      <div id="calendar" class="events_calendar"></div>
    </aside>
    <!-- Calendar Deps -->
    <script>0</script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.0.3/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // var initialLocaleCode = "en"; //Sets the default language
        // var localeSelectorEl = document.getElementById("locale-selector");
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          // locale: initialLocaleCode,
          //plugins: ['dayGrid', 'list', 'googleCalendar','listPlugin'],
          //initialView: 'listYear',
          views: {
            listDay: { buttonText: "Day" },
            listWeek: { buttonText: "Week" },
            listMonth: { buttonText: "Month" },
            dayGridMonth: { buttonText: "Grid" },
          },
          headerToolbar: {
            left: "title",
            center: "dayGridMonth,listDay,listWeek,listMonth",
            right: "prev,today,next",
          },

          titleFormat: { year: "numeric", month: "short" },
          listDayFormat: { weekday: "long", month: "short", day: "2-digit" },
          listDaySideFormat: false,

          googleCalendarApiKey: "AIzaSyCleR5hROa8zwK8FmFmFYa2MJ_2w_yTFkk",

          events: {
            googleCalendarId:
              "techhigh.us_ii29m54j9iumi3a2i6mkc5qo90@group.calendar.google.com",
            className: "gcal-event", // an option!
          },
          dateClick: (info) => {
            calendar.changeView('listDay', info.dateStr)
            
            // console.log(info.view.type)
            // alert('Clicked on: ' + info.dateStr);
            // alert('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.pageY);
            // alert('Current view: ' + info.view.type);
            // // change the day's background color just for fun
            // info.dayEl.style.backgroundColor = 'red';
          },
          
          eventClick: (arg) => {
            arg.jsEvent.preventDefault();
            calendar.changeView('listDay', arg.dateStr)
            
          }
          // eventClick: function (arg) {
          //   // opens events in a popup window
          //   window.open(arg.event.url, "_blank", "width=700,height=600");

          //   // prevents current tab from navigating
          //   arg.jsEvent.preventDefault();
          // },
        });

        calendar.render();
        

      });
    </script>
  </body>
</html>
